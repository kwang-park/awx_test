---
- name: test
  hosts: all
  tasks:
    - name: echo test
      uri:
        url: "http://localhost:8013/api/v2/hosts/?host_filter=name=home-mac%20and%20inventory=2"
        method: GET
        status_code: 200
        headers:
          Content-Type: application/json
        body_format: json
        force_basic_auth: yes
        user: "moreh"
        password: "{{ PASSWORD }}"
        validate_certs: false
      register: response_result

    - name: print
      debug:
        var: response_result
